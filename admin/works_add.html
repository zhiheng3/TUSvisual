<include file="Public:head" />
<div class="top">
    <if condition="$works['id']">修改<else/>新增</if>作品<a class="btn left_btn" href="{:U('Index/works')}">返回</a>
</div>
<hr/>
<form id="form_" action="__URL__/works_add" method="post" enctype="multipart/form-data">
    <input name="id" type="hidden" value="{$works.id}">
    <input name="label" type="hidden" value="{$works.label}" class="label_value">
    <table class="add_table">
        <tr>
            <th style="width: 140px" valign="top">作品名称</th>
            <td><input type="text" class="px" name="works_name" value="{$works.works_name}"></td>
        </tr>
        <tr>
            <th style="width: 140px" valign="top">作品作者</th>
            <td><input type="text" class="px" name="works_author" value="{$works.works_author}"></td>
        </tr>
        <tr>
            <th style=" vertical-align: top;">作品介绍</th>
            <td>
                <textarea class="px"  id="Hfcontent" maxlength="200" name="explain" style="width: 580px; height: 100px">{$works.explain}</textarea>
            </td>
        </tr>
        <tr>
            <th>封面图片</th>
            <td>
                <!--<td> <input type="text" name="name" id="picurl" value="" class="px" style="width:400px;"/>-->
                <input type="file" name="photo"  class="px"/>
                <if condition="$works['works_photot']"><input type="hidden" name="img_url" value="{$works.works_photot}"/><img src="{$works.works_photot}" class="px" style="height: 80px;float: right;"></if>
                <!--<a href="javascript:;" onclic<a href="javascript:;" onclick="viewImg('picurl')">预览</a></td>-->
            </td>
        </tr>
        <tr>
            <th>作品分类</th>
            <td>
                <select id="sell" class="px" name="category_id">
                    <option value="0">请选择一级分类</option>
                    <option value="1">标志设计</option>
                    <option value="2">VIS设计</option>
                    <option value="3">GUI设计</option>
                    <option value="4">网页设计</option>
                    <option value="5">建筑设计</option>
                    <option value="6">景观设计</option>
                    <option value="7">视频设计</option>
                    <option value="8">清华图库</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>添加标签</th>
            <td><input type="text" id="label_text" class="px">
                <input id="label_btn" style="height: 26px;line-height: 10px;" type="button" class="btn" value="确 认">
            </td>
        </tr>
        <tr>
            <th style=" vertical-align: top;">已添加</th>
            <td>
                <div class="label_div">

                    <volist name="works.label" id="vo">
                        <if condition="$vo"><label class="label">{$vo}<span class="label_del">×</span></label></if>
                    </volist>

                </div>

            </td>
        </tr>
        <tr>
            <th></th>
            <td><input class="btn submit_btn" type="submit" value="确 认"></td>
        </tr>
    </table>

</form>
<style>
    .label_div{
        width: 580px;
        height: 27px;
        border: 1px solid #eeeeee;
        padding: 5px;
        display: inherit;
    }
    .label{
        display: inline-block;
        float: left;
        height: 25px;
        line-height: 25px;
        margin: 5px;
        padding: 2px 3px;
        background: #eeeeee;
        border: 1px solid #eeeeee;
    }
    .label_del{
        cursor:pointer;
    }
</style>
<script>
    $(function(){
        $('#label_btn').click(function(){
            var text_var=$('#label_text').val();
            if(text_var){
                 $('.label_div').append('<label class="label">'+text_var+'<span class="label_del" onclick="label_del(this)">×</span></label>');
            }
        });
        $('.label_del').click(function(){
            $(this).parent().remove();
        })
        $('#form_').submit(function(){
            $('.label_value').val($(".label").text());
        })
        $('#sell').val(['{$works["category_id"]|default=0}']);

    });
    function label_del(obj){
        $(obj).parent().remove();

    }
</script>

</body>
</html>
