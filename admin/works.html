<include file="Public:head" />

<div class="top">
    作品列表<a class="btn left_btn" href="{:U('Index/works_add')}">添加</a>
</div>
<hr/>
<div class="data-table">
    <table>
        <thead>
        <tr>
            <th>作品名称</th>
            <th>作品作者</th>
            <th>作品介绍</th>
            <th>作品图片</th>
            <th>作品分类</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="works_list" id="vo">
            <tr>
                <td>{$vo.works_name}</td>
                <td>{$vo.works_author}</td>
                <td><div style="width: 200px;overflow: hidden;height: 30px;line-height: 30px" title="{$vo.explain}">{$vo.explain}</div></td>
                <td><img src="__ROOT__{$vo.works_photot}" style="height: 30px" ></td>
                <td>{$vo.category}</td>
                <td><a href="{:U('Index/works_add',array('id'=>$vo['id']))}">修改</a>　　<a class="del" href="{:U('Index/works_del',array('id'=>$vo['id']))}">删除</a></td>
            </tr>
        </volist>
        <empty  name="works_list">
            <tr>
                <td colspan="5">
                    <div style="width: 100%;text-align: center">暂无作品</div>
                </td>
            </tr>
        </empty>
        </tbody>

    </table>
</div>
<script>
    $(function(){
        $('.del').click(function(){
            if(confirm("确定删除么,删除后不可还原?")){

            }else{
               return false;
            }
        });
    })
</script>
</body>

</html>
